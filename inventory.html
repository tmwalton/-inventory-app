<head>
  <title>inventory</title>
</head>
<body>
	<div class="container">
		<header>
			<h1>QA Lab - Inventory</h1>
		</header>
		
		{{> table}}
		
	</div>
</body>

<template name="item">
	<td><button type="button" class="btn btn-default remove-product">Remove</button></td>
	<td>{{product}}</td>
	<td>{{sku}}</td>
	<td>${{rawCost}}</td>
	<td>${{landedCost}}</td>
	<td class="quantity-field" name="quantity-field"><input type="text" name="qty" id="qty" value="{{qtyInStock}}"></td>
	<td>${{totalLandedValueInStock}}</td>
</template>

<template name="new_product">
	<form class="new-item">
		<h3>Add New Product</h3>
		<div class="form-group">
			<label>Product Name</label>
			<input type="text" name="product">
		</div>
		<div class="form-group">
			<label>SKU</label>
			<input type="text" name="sku">
		</div>
		<div class="form-group">
			<label>Raw Cost</label>
			<input type="text" name="raw_cost">
		</div>
		<div class="form-group">
			<label>Landed Cost</label>
			<input type="text" name="landed_cost">
		</div>
		<div class="form-group">
			<label>Quantity In Stock</label>
			<input type="text" name="qty_in_stock">
		</div>
		<button type="submit" class="btn btn-default add-product">Add Product</button>
	</form>
</template>

<template name="table">
	<div class="data-table">
		<table class="table table-bordered table-striped inv-data">
			<th></th>
			<th>Product</th>
			<th>SKU</th>
			<th>Raw Cost</th>
			<th>Landed Cost</th>
			<th>Quantity In Stock</th>
			<th>Total Landed Value In Stock</th>
			{{#each items}}
				<tr class="item">{{> item}}</tr>
			{{/each}}
		</table>
	</div>
	
	{{> new_product}}
	
</template>
